CfpCfpBundle_show_my_registrations:
    pattern:  /my/registrations
    defaults: { _controller: "CfpCfpBundle:Registration:index" }

CfpCfpBundle_show_registration:
    pattern:  /my/registration/{id}/show
    defaults: { _controller: "CfpCfpBundle:Registration:show" }

CfpCfpBundle_edit_registration:
    pattern:  /my/registration/{id}/edit
    defaults: { _controller: "CfpCfpBundle:Registration:edit" }

CfpCfpBundle_update_registration:
    pattern:  /my/registration/{id}/update
    defaults: { _controller: "CfpCfpBundle:Registration:update" }
    requirements: { _method: post }

CfpCfpBundle_delete_registration:
    pattern:  /my/registration/{id}/delete
    defaults: { _controller: "CfpCfpBundle:Registration:delete" }
    requirements: { _method: post }

CfpCfpBundle_new_registration:
    pattern:  /conference/{tag}/registration/new
    defaults: { _controller: "CfpCfpBundle:Registration:new" }

CfpCfpBundle_create_registration:
    pattern:  /conference/{tag}/registration/create
    defaults: { _controller: "CfpCfpBundle:Registration:create" }
    requirements: { _method: post }
